 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex || wrep</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.grand-parents{
			height: 100%;
			width: 100vw;
			background-color: #f0efef;
			text-align: center;
			padding: 30px;
		}
		h1{
			margin: 20px;
		}

		.parents{
			margin-left: 10%;
			display: flex;
			width: 80%;
			background-color: rgba(245, 240, 245, 0.878);
			height: auto;
			justify-content: space-around;
			flex-wrap: wrap;
		}
		.child{
			height: 350px;
			width: 280px;
			background-color: rgb(11, 182, 145);
			margin: 40px;
			border-radius: 10px;
			transition: 0.3s;
			/* border: 1px solid black; */
			box-shadow: 0 0 20px rgb(8, 8, 8);
			display: flex;
			flex-direction: column;
			text-align: center;
		}
		.img{
			
			margin-top:3px ;
			margin-left: 2.5px;
			height: 200px;
			width: 275px;
		}
		.img img{
			border-radius: 10px;
			height: 100%;
			width: 100%;
		}
		.info{
			color: #f0efef;
		}
		.child:first-child{
			border-color: #f0efef;
			background-color: rgb(29, 212, 172);
		}
		.child:last-child{
			border-color: #f0efef;
			background-color: rgb(182, 105, 11)
		}
		.child:hover{
			/* transform: 0.3s; */
             transform:rotateY('20px');
			margin-top:1px ;
		}

		

	</style>
</head>
<body>

	<div class="grand-parents">
		<h1>Servises</h1>
         <div class="parents">
         	<div class="child">
				<div class="img">
					<img src="apple.jpg" alt="">
				</div>
				<div class="info">
					<h2>title</h2>
				<h3>Name</h3>
         		<p>this is a pera</p>
				</div>
         	</div>
<!----------------------------------------------------->

	</div>

</body>
</html>
